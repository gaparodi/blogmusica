{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Blog Música{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'musica/style.css' %}">
</head>

<body class="bg-dark text-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <!-- Marca a la izquierda -->
      <a class="navbar-brand" href="{% url 'musica:inicio' %}">Blog Música</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Botones centrados -->
      <div class="collapse navbar-collapse justify-content-center" id="mainNav">
        <div class="btn-group" role="group" aria-label="Menú principal">
          <a
            href="{% url 'musica:inicio' %}"
            class="btn {% if request.resolver_match.url_name == 'inicio' %}btn-primary{% else %}btn-outline-light{% endif %} mx-1"
          >Inicio</a>

          <a
            href="{% url 'musica:lista_artistas' %}"
            class="btn {% if request.resolver_match.url_name == 'lista_artistas' %}btn-primary{% else %}btn-outline-light{% endif %} mx-1"
          >Artistas</a>

          <a
            href="{% url 'musica:lista_conciertos' %}"
            class="btn {% if request.resolver_match.url_name == 'lista_conciertos' %}btn-primary{% else %}btn-outline-light{% endif %} mx-1"
          >Conciertos</a>

          <a
            href="{% url 'musica:lista_lanzamientos' %}"
            class="btn {% if request.resolver_match.url_name == 'lista_lanzamientos' %}btn-primary{% else %}btn-outline-light{% endif %} mx-1"
          >Lanzamientos</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer class="bg-black text-secondary mt-5 py-4">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
      <div>
        <small>&copy; {% now "Y" %} Blog de Música. Creado por Grupo 5 Comisión 6.</small>
      </div>
      <div>
        <small>Créditos: Bootstrap, Django.</small>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
